name: Generate Video

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil semua file dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Siapkan Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Debug environment path
      - name: Debug Python path
        run: |
          which python
          python --version
          echo "PYTHONPATH saat ini:"
          python -c "import sys; print(sys.path)"

      # 4Ô∏è‚É£ Install dependensi secara eksplisit
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install moviepy==2.1.1 Pillow==10.2.0 numpy==1.26.4 imageio[ffmpeg]==2.34.0 --no-cache-dir
          echo "‚úÖ Dependencies selesai diinstall"

      # 5Ô∏è‚É£ Tambahkan manual site-packages ke PYTHONPATH
      - name: Fix site-packages path
        run: |
          PYTHON_SITE=$(python -c "import site; print(site.getsitepackages()[0])")
          echo "Python site-packages: $PYTHON_SITE"
          echo "PYTHONPATH=$PYTHON_SITE" >> $GITHUB_ENV
          echo "‚úÖ PYTHONPATH sudah diperbaiki"

      # 6Ô∏è‚É£ Tes apakah MoviePy bisa diimport
      - name: Verify MoviePy import
        run: |
          python - <<'PYCODE'
          import sys, os
          print("üß≠ sys.path:", sys.path)
          try:
              import moviepy.editor as m
              print("üé¨ MoviePy berhasil diimport!")
          except Exception as e:
              print("‚ùå Gagal import MoviePy:", e)
              sys.exit(1)
          PYCODE

      # 7Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 8Ô∏è‚É£ Jalankan generator video
      - name: Jalankan generator
        run: python videogen_beta.py

      # 9Ô∏è‚É£ Buat nama artifact unik
      - name: Generate artifact name
        id: vars
        run: echo "name=videos_$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      # üîü Upload hasil video
      - name: Upload hasil video
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.name }}
          path: |
            video_*.mp4
