name: Generate Video

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil semua file dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Siapkan Python versi 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependensi dari requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir

      # 4Ô∏è‚É£ Verifikasi dependensi utama (MoviePy, Pillow, dll)
      - name: Verify Python packages
        run: |
          echo "üì¶ Mengecek apakah dependensi sudah terpasang..."
          pip list | grep moviepy || (echo "‚ùå MoviePy belum terinstal dengan benar!" && exit 1)
          pip list | grep Pillow || (echo "‚ùå Pillow belum terinstal dengan benar!" && exit 1)
          pip list | grep numpy || (echo "‚ùå NumPy belum terinstal dengan benar!" && exit 1)
          pip list | grep imageio || (echo "‚ùå imageio belum terinstal dengan benar!" && exit 1)
          echo "‚úÖ Semua paket terinstal!"

      # 5Ô∏è‚É£ Install ffmpeg untuk MoviePy
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 6Ô∏è‚É£ Jalankan script pembuat video
      - name: Run video generator
        run: |
          echo "üé¨ Menjalankan videogen_beta.py..."
          python videogen_beta.py

      # 7Ô∏è‚É£ Buat nama artifact unik berdasarkan waktu
      - name: Generate artifact name
        id: vars
        run: echo "name=videos_$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      # 8Ô∏è‚É£ Upload hasil video (.mp4) ke tab Actions ‚Üí Artifacts
      - name: Upload generated videos
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.name }}
          path: |
            video_*.mp4
