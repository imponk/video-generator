name: Generate Video

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil semua file dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Siapkan Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependensi di environment Python aktif
      - name: Install dependencies (fix path)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install moviepy==2.1.1 Pillow==10.2.0 numpy==1.26.4 imageio[ffmpeg]==2.34.0 --no-cache-dir
          python -m pip show moviepy Pillow numpy imageio

      # 4Ô∏è‚É£ Pastikan modul MoviePy benar-benar bisa diimport
      - name: Verify import
        run: |
          python - <<'PYCODE'
          try:
              import moviepy.editor as m
              print("üé¨ MoviePy berhasil diimport!")
          except Exception as e:
              print("‚ùå Gagal import MoviePy:", e)
              import sys; sys.exit(1)
          PYCODE

      # 5Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 6Ô∏è‚É£ Jalankan script pembuat video
      - name: Run generator
        run: python videogen_beta.py

      # 7Ô∏è‚É£ Buat nama hasil unik
      - name: Generate artifact name
        id: vars
        run: echo "name=videos_$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      # 8Ô∏è‚É£ Upload hasil video
      - name: Upload generated videos
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.name }}
          path: |
            video_*.mp4
