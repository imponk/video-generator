name: Generate Video

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil semua file dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install pip & dependencies langsung (tanpa cache)
      - name: Install dependencies (forced)
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==2.1.1 Pillow==10.2.0 numpy==1.26.4 imageio[ffmpeg]==2.34.0 --no-cache-dir
          echo "‚úÖ Dependencies berhasil diinstall!"

      # 4Ô∏è‚É£ Verifikasi MoviePy sudah terpasang
      - name: Verify MoviePy
        run: |
          python -m pip show moviepy || (echo "‚ùå MoviePy gagal terinstall" && exit 1)
          python -c "import moviepy.editor; print('üé¨ MoviePy import OK!')"

      # 5Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 6Ô∏è‚É£ Jalankan generator video
      - name: Run video generator
        run: python videogen_beta.py

      # 7Ô∏è‚É£ Buat nama hasil unik
      - name: Generate artifact name
        id: vars
        run: echo "name=videos_$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      # 8Ô∏è‚É£ Upload hasil video
      - name: Upload generated videos
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.name }}
          path: |
            video_*.mp4
