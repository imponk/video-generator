name: Generate Video

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Ambil semua file dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Siapkan Python versi 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependensi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir

      # 4️⃣ Install ffmpeg (dibutuhkan oleh MoviePy)
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 5️⃣ Jalankan script pembuat video
      - name: Run generator
        run: python videogen_beta.py

      # 6️⃣ Upload hasil video (.mp4) ke tab Actions → Artifacts
      - name: Upload output videos
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: |
            video_*.mp4
