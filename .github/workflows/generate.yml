name: Generate Video

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup virtualenv and install dependencies
        run: |
          echo "🧰 Membuat virtual environment..."
          python -m venv venv
          ./venv/bin/python -m pip install --upgrade pip setuptools wheel
          ./venv/bin/python -m pip install moviepy==2.1.1 Pillow==10.2.0 numpy==1.26.4 imageio[ffmpeg]==2.34.0 --no-cache-dir
          ./venv/bin/python -m pip show moviepy
          echo "✅ Dependensi terinstal dengan benar!"

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "🎞️ FFmpeg siap digunakan!"

      - name: Run generator
        run: |
          echo "🚀 Menjalankan videogen_beta.py dengan venv..."
          ./venv/bin/python videogen_beta.py

      - name: Generate artifact name
        id: vars
        run: echo "name=videos_$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Upload hasil video
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.name }}
          path: |
            video_*.mp4
