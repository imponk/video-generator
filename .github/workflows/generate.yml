name: ðŸš€ Generate Video (on Push)

on:
  push:
    paths:
      # Ini adalah pemicu "metode developer"
      - "data_berita.txt"
      - "videogen_beta.py"
      - ".github/workflows/generate.yml"
      - "requirements.txt"

jobs:
  build_video:
    runs-on: ubuntu-latest

    steps:
      # 1. Mengunduh kode, font, dan file data Anda ke server
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      # 2. Menyiapkan lingkungan Python 3.11
      - name: 2. Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip" 

      # 3. Install library sistem untuk FONT
      - name: 3. Install System Dependencies (For Fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev

# 4. Install library Python (Paksa Reinstall)
      - name: 4. Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # --force-reinstall: Hapus yang lama (jika ada) & instal ulang
          # --no-cache-dir: Jangan gunakan cache pip
          pip install --force-reinstall --no-cache-dir -r requirements.txt

      # (!!!) TAMBAHKAN LANGKAH DIAGNOSTIK INI (!!!)
      # Memeriksa library yang terinstal TEPAT SEBELUM skrip jalan
      - name: Verify Installation Before Run
        run: |
          echo "--- Python Path ---"
          which python
          echo "--- Installed Packages (pip freeze) ---"
          pip freeze | grep moviepy
          echo "--- Trying to import moviepy.editor ---"
          python -c "import moviepy.editor; print('moviepy.editor import successful!')"

      # 5. Menjalankan skrip Python Anda
      - name: 5. Run Video Generation Script
        run: python videogen_beta.py

      # 6. Mengunggah file video untuk di-download
      - name: 6. Upload Video Artifacts
        if: success() 
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: output_video_*.mp4
          retention-days: 7
