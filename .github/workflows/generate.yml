name: Generate Video (Environment Synced)

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - ".github/workflows/generate.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo ke runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Pastikan versi Python sama seperti lokal
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3Ô∏è‚É£ Install dependensi dengan versi yang kamu pakai di lokal
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install moviepy==2.1.1 Pillow==10.2.0 numpy==1.26.4 imageio[ffmpeg]==2.34.0 --no-cache-dir
          echo "‚úÖ Library siap dipakai:"
          pip list | grep -E "moviepy|Pillow|numpy|imageio"

      # 4Ô∏è‚É£ Pastikan ffmpeg aktif (dibutuhkan MoviePy)
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version | head -n 1

      # 5Ô∏è‚É£ Jalankan generator persis seperti di lokal
      - name: Run video generator
        run: |
          echo "üöÄ Menjalankan videogen_beta.py di environment selaras"
          python videogen_beta.py
          echo "üé¨ Semua video selesai dibuat!"
          ls -lh output_video_*.mp4 || echo "‚ö†Ô∏è Tidak ada video ditemukan"

      # 6Ô∏è‚É£ Upload hasil ke tab Actions ‚Üí Artifacts
      - name: Upload hasil video
        uses: actions/upload-artifact@v4
        with:
          name: videos_output
          path: |
            output_video_*.mp4
