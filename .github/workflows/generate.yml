name: Generate Video (Environment Synced)

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - ".github/workflows/generate.yml"
      - "requirements.txt" # Tambahkan ini agar update library juga memicu action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo ke runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Pastikan versi Python sama seperti lokal
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3Ô∏è‚É£ (KRUSIAL) Install dependensi sistem untuk FONT
      - name: Install system dependencies for Font Rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev

      # 4Ô∏è‚É£ Install dependensi Python dari file (lebih rapi & efisien)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Library siap dipakai:"
          pip list | grep -E "moviepy|Pillow|numpy|imageio"

      # 5Ô∏è‚É£ Jalankan generator video
      - name: Run video generator
        run: |
          echo "üöÄ Menjalankan videogen_beta.py..."
          python videogen_beta.py
          echo "üé¨ Proses selesai!"
          ls -lh output_video_*.mp4 || echo "‚ö†Ô∏è Tidak ada video yang dihasilkan."

      # 6Ô∏è‚É£ Upload hasil ke tab Actions ‚Üí Artifacts
      - name: Upload hasil video
        if: success() # Hanya upload jika langkah sebelumnya berhasil
        uses: actions/upload-artifact@v4
        with:
          name: videos_output
          path: output_video_*.mp4
