name: Generate Video

on:
  push:
    paths:
      - "data_berita.txt"
      - "videogen_beta.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil semua file dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Siapkan Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Buat virtualenv dan instal dependensi di dalamnya
      - name: Setup virtual environment
        run: |
          echo "üß∞ Membuat virtual environment..."
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install moviepy==2.1.1 Pillow==10.2.0 numpy==1.26.4 imageio[ffmpeg]==2.34.0 --no-cache-dir
          echo "‚úÖ Semua dependensi berhasil diinstal!"
          python -m pip show moviepy

      # 4Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "üéûÔ∏è FFmpeg siap digunakan!"

      # 5Ô∏è‚É£ Jalankan generator video di dalam venv
      - name: Run generator
        run: |
          echo "üöÄ Menjalankan script videogen_beta.py..."
          source venv/bin/activate
          python videogen_beta.py

      # 6Ô∏è‚É£ Buat nama artifact hasil video
      - name: Generate artifact name
        id: vars
        run: echo "name=videos_$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      # 7Ô∏è‚É£ Upload hasil video ke tab Actions ‚Üí Artifacts
      - name: Upload output video
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.name }}
          path: |
            video_*.mp4
